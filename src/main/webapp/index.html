<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register User</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Send Message Form -->
    <div class="form-container">
        <h2>Send Message</h2>
        <form id="sendMessageForm">
            <input type="text" id="receiverUsername" placeholder="Receiver's Username" required>
            <input type="text" id="messageContent" placeholder="Message" required>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Read Messages Form -->
    <div class="form-container">
        <h2>Read Messages</h2>
        <form id="readMessagesForm">
            <input type="text" id="readUsername" placeholder="Username" required>
            <input type="password" id="readPassword" placeholder="Password" required>
            <button type="submit">Get Messages</button>
        </form>
        <div id="messagesContainer"></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
